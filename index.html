<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>narbys</title>
</head>
<body>
    <header class="header">
        <h1 id="title">Narbys</h1>
        <h3>Game Developer / Programmer</h3>
    </header>
    <div class="Links">
        <div class="GithubLogo">
            <a href="https://github.com/narbys">
                <img src="content/Githublogo.png" alt="Github logo">
            </a>
        </div>
        <div class="ItchioLogo">
            <a href="https://narbys.itch.io/">
                <img src="content/Itchiologo.png" alt="Itch.io logo">
            </a>
        </div>
        <div class="TwitterLogo">
            <a href="https://twitter.com/thenarbys">
                <img src="content/TwitterLogo.png" alt="Literally twitter logo">
            </a>
        </div>
    </div>
    <hr>
    <div class="SelectionBar">
        <div>
            <a href="#" onclick="return ChangeImage('wizardfrog.jpg')">
                <h1>Frog</h1>
            </a>
        </div>
        <div>
            <a href="#" onclick="return ChangeImage('bat.jpg')">
                <h1>Bat</h1>
            </a>
        </div>
        <div>
            <a href="#" onclick="return ChangeImage('fennec.jpg')">
                <h1>Fox</h1>
            </a>
        </div>
    </div>
    <hr>
    <div class="ImageToShow">
        <img id="imgtoshow" src="content/wizardfrog.jpg" alt="cute frog with wizard hat">
    </div>
    <script>
        function ChangeImage(imgName)
        {
            document.getElementById('imgtoshow').src= 'content/'+imgName;
            return true;
        }
    </script>
</body>
</html>
